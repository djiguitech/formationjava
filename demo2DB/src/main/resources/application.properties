server.port =8088

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.database=default
spring.jpa.show-sql = true
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
# spring.jpa.hibernate.ddl-auto=update
# ===============================
# = DATA SOURCE
# ===============================
# MYSQL DB1CNSS
spring.datasource.url=jdbc:mysql://localhost:3306/db1cnss
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#SpringBoot uses spring.datasource.initialize property value, 
#which is true by default,
#spring.datasource.initialize=true
#to determine whether to initialize database
#schema.sql and data.sql in src/main/resources
#spring.datasource.schema=create-db.sql
#spring.datasource.data=seed-data.sql
spring.datasource.jpa.properties.hibernate.hbm2ddl.auto=create


# MYSQL DB2CNSS
region.datasource.url=jdbc:mysql://localhost:3306/db2cnss
region.datasource.username=root
region.datasource.password=
region.datasource.jpa.properties.hibernate.hbm2ddl.auto=create
region.datasource.driverClassName=com.mysql.jdbc.Driver

