<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Formulaire </h1>
    <form action="#" th:action="@{/enregister}" th:object="${employe}" method="post">
    	<p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Nom : <input type="text" th:field="*{nom}" /></p>
        <p>Prenom : <input type="text" th:field="*{prenom}" /></p>
        
    <p>    
<select  name="transport" size="2">
  <option value="TGV">Train</option>
  <option value="AirBus" selected="">Avion</option>
  <option value="Mercedes">Voiture</option>
  <option value="Suzuki">Moto</option>
</select>
  </p>
<br/>
<input type="radio" name="gender" value="male" > Male</input ><br/>
  <input type="radio" name="gender" value="female"> Female</input ><br/>
  <input type="radio" name="gender" value="other"> Other</input ><br/>
  
  <input type="checkbox" name="vehicle1" value="Bike"> I have a bike</input ><br/>
   <input type="checkbox" name="vehicle2" value="Car" checked=""> I have a car </input ><br/>
   
   Birthday (date and time):
  <input type="datetime-local" name="bdaytime"/><br/>
  
        <p><input type="submit" value="Submit" />
         <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
