<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="css/design.css"  />
</head>
<body>

<div >
    <table  border="2" >
        <thead>
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Prenom</th>
            </tr>
        </thead>
        <tbody>
            <tr    th:each="employe : ${employes}">
                <td th:text="${employe.id}"> </td>
                <td th:text="${employe.nom}"> </td>
                <td th:text="${employe.prenom}"> </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
